<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="Javascript">
        function fun() {
            var y, a, x, b, w;
            a = Number(document.forma.a.value);
            x = Number(document.forma.x.value);
            b = Number(document.forma.b.value);
            w = Number(document.forma.w.value);
            y = (a * x + Math.cos(b * x)) / (b * x - Math.exp(-x) * Math.sin(b * x) + 1);
            w = y * Math.exp(2 * x) * Math.log(a + x) - Math.pow(b, (2 * x) * Math.log(b - x));
            document.forma.y.value = y;
            document.forma.w.value = w;
        }

    </script>
</head>

<body>
    <form name="forma">
        Enter a <input type="text" name="a" size="20"></br>
        Enter x <input type="text" name="x" size="20"></br>
        Enter b <input type="text" name="b" size="20"></br>
        y: <input type="text" name="y" size="20"></br>
        w:<input type="text" name="w" size="20"></br>
        <input type="button" value="Calculate" onclick="fun()"><br>
    </form>
</body>

</html>
