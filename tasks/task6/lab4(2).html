<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script labguage="Javascript">
        function cond() {
            var a, t, b, c, y;
            a = Number(document.forma.a.value);
            t = Number(document.forma.t.value);
            b = Number(document.forma.b.value);
            c = Number(document.forma.c.value);
            if (t <= 1) {
                y = a / t + b * Math.pow(t, 2) + c;
            }
            else if (4 < t && t < 6) {
                y = t;
            } else (t >= 6)
            y = a * t + b * Math.pow(t, 2);
            document.forma.y.value = y.toFixed(2);
        }
    </script>
    <title>Document</title>
</head>

<body>
    <form name="forma">
        Enter a <input type="text" name="a" size="20"><br>
        Enter b <input type="text" name="b" size="20"><br>
        Enter t <input type="text" name="t" size="20"><br>
        Enter c <input type="text" name="c" size="20"><br>
        y: <input type="text" name="y" size="20"><br>
        <input type="button" value="Calculation" onclick="cond()"><br>
    </form>
</body>

</html>
